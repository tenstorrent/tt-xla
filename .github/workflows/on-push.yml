name: On push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  packages: write
  checks: write

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit

  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit

  build-image:
    needs: [ pre-commit, spdx ]
    uses: ./.github/workflows/build-image.yml
    secrets: inherit

  build-ttxla:
    uses: ./.github/workflows/call-build.yml
    secrets: inherit
    name: "Build tt-xla"
    needs: [ build-image ]
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}

  test:
    needs: [ build-image, build-ttxla ]
    uses: ./.github/workflows/call-test.yml
    secrets: inherit
    with:
      test_mark: 'push'
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      artifact_run_id: ${{ needs.build-ttxla.outputs.artifacts_run_id }}
      wheel_artifact_name: ${{ needs.build-xla.outputs.wheel_artifact_name }}
      build_artifact_name: ${{ needs.build-xla.outputs.build_artifact_name }}

name: On push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

jobs:
  pre-commit:
    uses: ./.github/workflows/pre-commit.yml
    secrets: inherit

  spdx:
    uses: ./.github/workflows/spdx.yml
    secrets: inherit

  build-and-test:
    needs: [pre-commit, spdx]
    uses: ./.github/workflows/build-and-test.yml
    secrets: inherit
    with:
      machine_and_dir: |
        [
          {"runs-on": "n150", "dir": "./tests/jax/single_chip"},
          {"runs-on": "n300", "dir": "./tests/jax/multi_chip/n300"}
        ]

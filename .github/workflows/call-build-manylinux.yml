name: Build Manylinux Wheel (call)

on:
  workflow_call:
    inputs:
      docker-image:
        description: 'Docker manylinux image'
        required: false
        type: string
        default: 'latest'

jobs:
  build-wheels:
    name: Build Manylinux Wheel
    timeout-minutes: 90
    runs-on: ubuntu-latest
    container:
      image: ${{ inputs.docker-image }}

    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - uses: actions/checkout@v4

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"
          echo "wheel-output-dir=$(pwd)/python_package/dist" >> "$GITHUB_OUTPUT"}

      - name: Git safe dir
        run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

      - name: Set up Python 3.11
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Download xla wheel artifact
        shell: bash
        run: |
          gh run download -R tenstorrent/tt-xla ${{ github.run_id }} --pattern "xla-whl-release-*"

      - name: Upload wheel artifact
        uses: actions/upload-artifact@v4
        with:
          name: ttxla-manylinux-wheel
          path: ${{ steps.strings.outputs.wheel-output-dir }}/*.whl
          if-no-files-found: error

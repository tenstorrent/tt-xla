name: On nightly Experimental

on:
  workflow_dispatch:
    inputs:
      test_group_cnt:
        description: 'Test group count'
        required: false
        default: "3"
        type: choice
        options:
          - "1"
          - "2"
          - "3"
          - "4"
          - "5"
          - "8"
          - "10"
  schedule:
    - cron: '0 4 * * *'

permissions:
  packages: write
  checks: write

jobs:
  set-inputs:
    runs-on: ubuntu-latest
    outputs:
      test_group_cnt: ${{ steps.set-inputs.outputs.test_group_cnt }}
    steps:
      - name: Set Inputs
        id: set-inputs
        run: |
          default_test_group_cnt=3

          tgc=$(if [ -z "${{ inputs.test_group_cnt }}" ]; then echo $default_test_group_cnt; else echo ${{ inputs.test_group_cnt }}; fi)
          echo "test_group_cnt=$tgc" >> $GITHUB_OUTPUT

  build-image:
    uses: ./.github/workflows/call-build-docker.yml
    secrets: inherit

  build-ttxla:
    uses: ./.github/workflows/call-build.yml
    name: "Build tt-xla"
    secrets: inherit
    needs: build-image
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}

  generate-forge-models-matrix:
    uses: ./.github/workflows/call-generate-forge-models-matrix.yml
    secrets: inherit
    needs: [ set-inputs ]
    with:
      test_group_cnt: ${{ needs.set-inputs.outputs.test_group_cnt }}

  # This is a single test job that runs all experimental/unknown status tt-forge-models tests.
  test_forge_models_experimental:
    uses: ./.github/workflows/call-test.yml
    secrets: inherit
    needs: [ build-image, build-ttxla, generate-forge-models-matrix ]
    if: success() || failure()
    with:
      timeout_minutes: 180
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      test_mark: 'unspecified'
      test_matrix: ${{ needs.generate-forge-models-matrix.outputs.test-forge-models-matrix }}
      use-shared-runners: false # Run full model tests on Civ1
      artifact_release_run_id: ${{ needs.build-ttxla.outputs.artifacts_run_id }}
      wheel_release_artifact_name: ${{ needs.build-ttxla.outputs.wheel_artifact_name }}

  fail-notify:
    if: always()
    needs:
      - test_forge_models_experimental
      - build-image
      - build-ttxla
    runs-on: Ubuntu-latest
    outputs:
      is-main: ${{ steps.branch-check.outputs.IS_MAIN }}
      failed: ${{ steps.check.outputs.failure }}
    steps:
      - name: Check if branch is main
        id: branch-check
        run: echo "IS_MAIN=$(if [ '${{ github.ref }}' == 'refs/heads/main' ]; then echo true; else echo false; fi)" >> $GITHUB_OUTPUT
      - name: Check if the needed jobs succeeded or failed
        id: check
        uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}

  fail-send-msg:
    if: always()
    needs:
      - fail-notify
    runs-on: Ubuntu-latest
    steps:
      - name: Send Fail Notification
        if: ${{ needs.fail-notify.outputs.is-main == 'true' }}
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "<https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}>",
              "result": "${{ needs.fail-notify.outputs.failed == 'true' && 'FAILED' || 'SUCCEEDED' }}",
              "channel": "C08GYB57C8M"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_EXPERIMENTAL_NIGHTLY }}

name: On PR

on:
  pull_request:
    branches: [ "main" ]

permissions:
  packages: write
  checks: write
  pull-requests: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-commit:
    uses: ./.github/workflows/call-pre-commit.yml
    secrets: inherit

  inspect-changes:
    runs-on: ubuntu-latest
    outputs:
      skip-build-and-test: ${{ steps.inspect.outputs.skip-build-and-test }}
      run-pr-tests: ${{ steps.inspect.outputs.run-pr-tests }}
      run-perf-tests: ${{ steps.inspect.outputs.run-perf-tests }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/inspect-changes
        id: inspect

  build-image:
    needs: [ pre-commit, inspect-changes ]
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false'
    uses: ./.github/workflows/call-build-docker.yml
    secrets: inherit

  build-ttxla-codecov:
    uses: ./.github/workflows/call-build.yml
    name: "Build tt-xla with code coverage"
    secrets: inherit
    needs: [ inspect-changes, build-image ]
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false'
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      debug_build: true

  build-ttxla-release:
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false'
    uses: ./.github/workflows/call-build.yml
    name: "Build tt-xla release"
    secrets: inherit
    needs: [ inspect-changes, build-image ]
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}

  test:
    needs: [ inspect-changes, build-image, build-ttxla-codecov, build-ttxla-release ]
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false'
    uses: ./.github/workflows/call-test.yml
    secrets: inherit
    with:
      test_suite_file: pr-main-test-basic.json # || ""
      test_matrix: ${{ needs.generate-matrix-test.outputs.test_matrix }}
      docker_image: ${{ needs.build-image.outputs.docker-image-base }}
      artifact_codecov_run_id: ${{ needs.build-ttxla-codecov.outputs.artifacts_run_id }}
      artifact_release_run_id: ${{ needs.build-ttxla-release.outputs.artifacts_run_id }}
      wheel_codecov_artifact_name: ${{ needs.build-ttxla-codecov.outputs.wheel_artifact_name }}
      wheel_release_artifact_name: ${{ needs.build-ttxla-release.outputs.wheel_artifact_name }}
      build_artifact_name: ${{ needs.build-ttxla-codecov.outputs.build_artifact_name }}

  perf-benchmark:
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false' && vars.RUN_PERF_ON_UPLIFT == 'true'  && github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'uplift')
    needs: [ inspect-changes, build-image, build-ttxla-release ]
    uses: tenstorrent/tt-forge/.github/workflows/perf-benchmark.yml@main
    secrets: inherit
    with:
      project: tt-xla
      run_id: ${{ needs.build-ttxla-release.outputs.artifacts_run_id }}
      run_id_source: tt-xla
      ref: main

  generate-forge-models-matrix:
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false'
    uses: ./.github/workflows/call-generate-forge-models-matrix.yml
    secrets: inherit
    needs: [ build-image, build-ttxla-release ]
    with:
      test_group_cnt: '1'

  test_forge_models_push:
    if: needs.inspect-changes.outputs.skip-build-and-test == 'false' && (success() || failure())
    uses: ./.github/workflows/call-test.yml
    secrets: inherit
    needs: [ build-image, build-ttxla-release, generate-forge-models-matrix ]
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      test_mark: 'expected_passing and push'
      test_matrix: ${{ needs.generate-forge-models-matrix.outputs.test-forge-models-matrix }}
      use-shared-runners: false
      artifact_release_run_id: ${{ needs.build-ttxla-release.outputs.artifacts_run_id }}
      wheel_release_artifact_name: ${{ needs.build-ttxla-release.outputs.wheel_artifact_name }}

  check-all-green:
    if: always()
    needs:
      - pre-commit
      - build-image
      - build-ttxla-codecov
      - build-ttxla-release
      - test
      - test_forge_models_push
    runs-on: Ubuntu-latest
    steps:
    - name: Check if the needed jobs succeeded or failed
      uses: re-actors/alls-green@release/v1
      with:
        allowed-skips: build-image, build-ttxla-codecov, build-ttxla-release, test
        jobs: ${{ toJSON(needs) }}

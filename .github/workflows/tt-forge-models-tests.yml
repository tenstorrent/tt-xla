name: TT-Forge Model Tests

on:
  # push:
  #   branches:
  #     - "**"
  workflow_dispatch:  # Manual trigger
    inputs:
      reuse-build-run-id:
        description: 'Reuse build artifacts from specific run ID (skips build job)'
        required: false
        type: string
      tests-filter-passing:
        description: 'Filter for passing tests'
        required: false
        type: string
        default: "expected_passing"
      num-splits-passing:
        description: 'Number of splits for passing tests'
        required: false
        type: number
        default: 8
      run-not-passing-tests:
        description: 'Run not passing tests'
        required: false
        type: boolean
        default: false
      tests-filter-not-passing:
        description: 'Filter for not passing tests'
        required: false
        type: string
        default: "not expected_passing"
      num-splits-not-passing:
        description: 'Number of splits for not passing tests'
        required: false
        type: number
        default: 4
      runners:
        description: 'JSON array of runners. Example: ["wormhole"] or ["wormhole","blackhole"]'
        required: false
        type: string
        default: '["wormhole","blackhole"]'

permissions:
  packages: write
  checks: write

jobs:
  build-image:
    uses: ./.github/workflows/build-image.yml
    secrets: inherit

  build-ttxla:
    if: ${{ !inputs['reuse-build-run-id'] }}  # Only run if not reusing artifacts
    strategy:
      fail-fast: false
      matrix:
        build_type: [false]
    uses: ./.github/workflows/build.yml
    name: "Build tt-xla (debug=${{ matrix.build_type }})"
    secrets: inherit
    needs: build-image
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      debug_build: ${{ matrix.build_type }}

  test-passing-tt-forge-models:
    needs: [build-image, build-ttxla]
    if: ${{ always() && (inputs['reuse-build-run-id'] || needs.build-ttxla.result == 'success') }}
    uses: ./.github/workflows/run-tt-forge-models-tests.yml
    secrets: inherit
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      tests-filter: ${{ inputs['tests-filter-passing'] || 'expected_passing' }}
      num-splits: ${{ fromJSON(inputs['num-splits-passing'] || '8') }}
      runners: ${{ inputs.runners || '["wormhole"]' }}
      run_id: ${{ inputs['reuse-build-run-id'] || github.run_id }}
  test-not-passing-tt-forge-models:
    if: ${{ always() && inputs['run-not-passing-tests'] && (inputs['reuse-build-run-id'] || needs.build-ttxla.result == 'success') }}
    needs: [build-image, build-ttxla]
    uses: ./.github/workflows/run-tt-forge-models-tests.yml
    secrets: inherit
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      tests-filter: ${{ inputs['tests-filter-not-passing'] || 'not expected_passing' }}
      num-splits: ${{ fromJSON(inputs['num-splits-not-passing'] || '4') }}
      runners: ${{ inputs.runners || '["wormhole"]' }}
      run_id: ${{ inputs['reuse-build-run-id'] || github.run_id }}

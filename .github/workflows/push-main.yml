name: On push

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - 'LICENSE'

permissions:
  contents: read
  packages: write
  checks: write
  pages: write
  id-token: write
  deployments: write

jobs:

  build-image:
    uses: ./.github/workflows/call-build-docker.yml
    secrets: inherit

  build-ttxla:
    uses: ./.github/workflows/call-build.yml
    secrets: inherit
    name: "Build tt-xla"
    needs: [ build-image ]
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}

  # Building tt-xla with code coverage to generate cached ccache for branches in CI
  build-ttxla-codecov:
    uses: ./.github/workflows/call-build.yml
    name: "Build tt-xla with code coverage"
    secrets: inherit
    needs: [ build-image ]
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}
      debug_build: true

  test:
    needs: [ build-image, build-ttxla ]
    uses: ./.github/workflows/call-test.yml
    secrets: inherit
    with:
      test_mark: 'push'
      docker_image: ${{ needs.build-image.outputs.docker-image-base }}
      artifact_run_id: ${{ needs.build-ttxla.outputs.artifacts_run_id }}
      wheel_artifact_name: ${{ needs.build-ttxla.outputs.wheel_artifact_name }}
      build_artifact_name: ${{ needs.build-ttxla.outputs.build_artifact_name }}

  deploy-docs:
    needs: [ build-image, build-ttxla ]
    uses: ./.github/workflows/call-build-docs.yml
    secrets: inherit
    with:
      docker_image: ${{ needs.build-image.outputs.docker-image }}

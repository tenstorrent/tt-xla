name: Publish github release, push git tag and push docker tag (call)

on:
  workflow_call:
    inputs:
      release_tag:
        description: 'Release tag'
        type: string
        required: true
      is_nightly_release:
        description: 'Is the docker a nigthly release'
        type: boolean
        required: true
      docker_image_base:
        description: 'Released docker image base'
        type: string
        required: true

jobs:
  publish-release:
    name: Publish release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag if missing
        shell: bash
        run: |
          set -o pipefail
          tag="${{ inputs.release_tag }}"
          commit="${{ github.sha }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
          else
            git tag -a "$tag" -m "Release $tag" "$commit"
            git push origin "refs/tags/$tag"
          fi

      - name: Publish github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          generate_release_notes: true
          draft: true


name: Run Test Single

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag'
        type: string
        required: true
        type: string
      mark:
        description: 'Mark passed to pytest (-m)'
        required: false
        type: string
      contains:
        description: 'Execute test that contains the specified string (-k)'
        required: false
        type: string
      args:
        description: 'Additional arguments passed to pytest'
        required: false
        type: string
      runs_on:
        description: 'Choose runners for running test'
        required: true
        type: choice
        options:
          - 'n150'
          - 'n300'
          - 'p150'
          - 'n300-llmbox'
          - 'llmbox-1'
          - 'llmbox-2'
      shared_runners:
        description: 'Run test on the CIv2 runner'
        required: false
        default: false
        type: boolean
      parallel_groups:
        description: 'Number of parallel runners for test execution'
        required: true
        default: '1'
        type: choice
        options:
          - '1'
          - '2'
          - '3'
          - '4'
          - '5'
          - '8'
          - '10'
      mlir_override:
          description: 'Git SHA of commit in tenstorrent/tt-mlir'
          required: false
          type: string

permissions:
  packages: write
  checks: write

run-name: 'Test ( Dir: ${{ inputs.dir }} - Mark: ${{ inputs.mark }} - Run-on: ${{ inputs.runs_on }} - Shared runner: ${{ inputs.shared_runners }} )'

permissions:
  contents: write
  actions: read
  id-token: write

jobs:
  publish-release:
    name: Publish release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create and push tag if missing
        shell: bash
        run: |
          sleep 600
          set -o pipefail
          tag="${{ inputs.release_tag }}"
          commit="${{ github.sha }}"

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          if git rev-parse "refs/tags/$tag" >/dev/null 2>&1; then
            echo "Tag $tag already exists"
          else
            git tag -a "$tag" -m "Release $tag" "$commit"
            git push origin "refs/tags/$tag"
          fi

      - name: Publish github release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          generate_release_notes: true
          draft: true


# This workflow builds the project documentation using a specified Docker image, installs necessary dependencies,
# and deploys the generated docs to GitHub Pages.

name: Build Docs

on:
  workflow_call:
    inputs:
      docker_image:
        description: 'Docker image to use for build'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write
  packages: write
  checks: write
  deployments: write

jobs:

  build-docs:
    runs-on: ubuntu-latest

    container:
      image: ${{ inputs.docker_image }}

    env:
      MDBOOK_VERSION: 0.4.36

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Set reusable strings
      id: strings
      shell: bash
      run: |
        echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
        echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"

    - name: Git safe dir
      run: git config --global --add safe.directory ${{ steps.strings.outputs.work-dir }}

    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true

    - name: Install system deps (Doxygen, Rust, Cargo)
      shell: bash
      run: |
        apt-get update
        apt-get install -y doxygen curl

        curl https://sh.rustup.rs -sSf | sh -s -- -y
        source "$HOME/.cargo/env"

        cargo install --version ${MDBOOK_VERSION} mdbook --locked

        echo "$HOME/.cargo/bin" >> $GITHUB_PATH

    - name: Setup Pages
      id: pages
      uses: actions/configure-pages@v5

    - name: Build Docs
      shell: bash
      run: |
        source venv/activate
        source "$HOME/.cargo/env"
        cmake -G Ninja -B build
        cmake --build build -- docs

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: ./build/docs/book

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

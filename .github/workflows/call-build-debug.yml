name: Build tt-xla (debug with unit tests)

# TODO: Make sure outputs and reports are in the right format.

on:
  workflow_call:
    inputs:
      docker_image:
        description: 'Docker image to use for the build'
        required: true
        type: string
    outputs:
      build_artifact_name:
        description: 'Name of the build artifact'
        value: ${{ jobs.check-existing-artifact.outputs.build_artifact_name }}
      artifacts_run_id:
        description: 'Run ID of the artifacts'
        value: ${{ jobs.check-existing-artifact.outputs.artifacts_run_id || github.run_id }}

jobs:
  check-existing-artifact:
    runs-on: ubuntu-latest
    name: "Check for existing artifact"
    outputs:
      artifacts_run_id: ${{ steps.check-artifact.outputs.artifacts_run_id }}
      build_artifact_name: ${{ steps.generate-name.outputs.build_artifact_name }}
    steps:
      - uses: actions/checkout@v4

      - name: Generate artifact name
        id: generate-name
        shell: bash
        run: |
          # Add commit SHA to artifact name only when all conditions are met:
          # - Not a pull request event
          # - Not a merge commit (has exactly 1 parent)
          if [[ "${{ github.event_name }}" != "pull_request" && \
                $(git cat-file -p HEAD | grep -c "^parent ") -eq 1 ]]; then
            artifact_suffix="-$(git rev-parse --short HEAD)"
            echo "reusable_artifact=true" >> "$GITHUB_OUTPUT"
          else
            artifact_suffix=""
            echo "reusable_artifact=false" >> "$GITHUB_OUTPUT"
          fi
          build_artifact_name="build-artifacts-debug${artifact_suffix}"
          echo "build_artifact_name=${build_artifact_name}" >> "$GITHUB_OUTPUT"
          echo "Generated artifact name: $build_artifact_name"

      - name: Check if artifact exists
        if: ${{ steps.generate-name.outputs.reusable_artifact == 'true' }}
        id: check-artifact
        shell: bash
        run: |
          # Use GitHub API to check for existing artifacts
          response=$(curl -s -H "Authorization: token ${{ github.token }}" \
            "https://api.github.com/repos/${{ github.repository }}/actions/artifacts?name=${{ steps.generate-name.outputs.build_artifact_name }}")
          total_count=$(echo "$response" | jq -r '.total_count')

          if [ "$total_count" -gt 0 ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            # Get the download URL of the most recent artifact
            download_url=$(echo "$response" | jq -r '.artifacts[0].archive_download_url')
            artifacts_run_id=$(echo "$response" | jq -r '.artifacts[0].workflow_run.id')
            echo "url=${download_url}" >> "$GITHUB_OUTPUT"
            echo "artifacts_run_id=${artifacts_run_id}" >> "$GITHUB_OUTPUT"
            echo "Found existing artifact: ${{ steps.generate-name.outputs.build_artifact_name }}"
            echo "Artifact URL: $download_url"
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "url=" >> "$GITHUB_OUTPUT"
            echo "artifacts_run_id=" >> "$GITHUB_OUTPUT"
            echo "No existing artifact found for: ${{ steps.generate-name.outputs.build_artifact_name }}"
          fi

  build-test-debug:
    needs: check-existing-artifact
    if: ${{ !needs.check-existing-artifact.outputs.artifacts_run_id }}
    timeout-minutes: 120
    runs-on: tt-ubuntu-2204-large-stable
    name: "Build and test tt-xla (debug with coverage)"
    container:
      image: ${{ inputs.docker_image }}

    steps:
      - name: Mark repo as safe for git
        run: |
          echo "Current user: $(whoami)"
          ls -ld $(pwd)
          git config --global --add safe.directory /__w/tt-xla/tt-xla
          git config --global --add safe.directory /__w/tt-xla/tt-xla/third_party/tt_forge_models

      - uses: actions/checkout@v4
        with:
          submodules: recursive
          repository: 'tenstorrent/tt-xla'

      - name: Set reusable strings
        id: strings
        shell: bash
        run: |
          echo "work-dir=$(pwd)" >> "$GITHUB_OUTPUT"
          echo "build-output-dir=$(pwd)/build" >> "$GITHUB_OUTPUT"

      - name: ccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          create-symlink: true
          key: "debug-codecov-build"

      - name: Build with CMake (Debug + Coverage)
        shell: bash
        run: |
          source venv/activate
          cmake -G Ninja -B build -DCMAKE_BUILD_TYPE=Debug -DCODE_COVERAGE=ON
          cmake --build build

      - name: Run unit tests with ctest
        shell: bash
        run: |
          source venv/activate
          cd ${{ steps.strings.outputs.build-output-dir }}
          export LD_LIBRARY_PATH=${{ steps.strings.outputs.work-dir }}/third_party/tt-mlir/install/lib:$LD_LIBRARY_PATH
          ctest --output-on-failure --verbose

      - name: Upload Unit Test Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
          name: unit-test-report-debug
          path: ${{ steps.strings.outputs.build-output-dir }}/gtest_report.xml

      - name: Show unit test report
        continue-on-error: true
        uses: mikepenz/action-junit-report@v5
        if: success() || failure()
        with:
          report_paths: ${{ steps.strings.outputs.build-output-dir }}/gtest_report.xml
          check_name: TT-XLA Unit Tests
          group_suite: true
          detailed_summary: true
          include_passed: true
          token: ${{ github.token }}

      - name: Prepare code coverage report
        if: success() || failure()
        shell: bash
        run: |
          lcov --directory build --capture --output-file coverage.info --gcov-tool ${{ steps.strings.outputs.work-dir }}/.github/scripts/gcov_for_clang.sh
          lcov --extract coverage.info '**/tt-xla/pjrt_implementation/src/*' --output-file coverage.info
          sed -i 's|SF:/__w/tt-xla/tt-xla/pjrt_implementation/src/|SF:src/|' coverage.info
          lcov --list coverage.info

      - name: Upload coverage reports to Codecov
        if: success() || failure()
        uses: codecov/codecov-action@v5
        with:
          files: coverage.info
          disable_search: true
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Archive Build Directory
        if: success() || failure()
        shell: bash
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: tar cf artifact.tar .

      - name: Upload Build Folder
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ needs.check-existing-artifact.outputs.build_artifact_name }}
          path: ${{ steps.strings.outputs.build-output-dir }}/artifact.tar

      - name: Remove tar archive
        if: success() || failure()
        shell: bash
        run: rm -f ${{ steps.strings.outputs.build-output-dir }}/artifact.tar
